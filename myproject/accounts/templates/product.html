{% extends 'base.html'%}

{% block title %}
Product
{% endblock %}

{% block content %}
{% for product in products %}
<ul>
    <li>{{product.name}}</li>
    <li>{{product.price}}</li>
    <a href="{% url 'add-order' product.id%}">Order Now</a>
</ul>
{% endfor %}
 

<a href="{% url 'logout' %}">Logout</a>
{% endblock %}
